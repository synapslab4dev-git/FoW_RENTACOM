<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentacom - Simulateur de Rentabilité</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="partner-logos">
        <img src="assets/logo-mastercard.png" alt="Mastercard Foundation Logo">
        <img src="assets/logo-fow.png" alt="Future of Work in Africa Logo">
    </div>

    <header>
        <h1>Rentacom</h1>
        <p>Calculez le seuil de rentabilité de votre communication.</p>
    </header>

    <main>
        <section id="inputs-section">
            <h2>1. Vos Données</h2>
            <div class="input-group">
                <label for="cout-campagne">Coût total de la campagne (FCFA)</label>
                <input type="number" id="cout-campagne" placeholder="Ex: 50000">
            </div>
            <div id="produits-section">
                <h3>Produits concernés par cette campagne</h3>
                <div id="produits-container" class="mono-produit">
                    <div class="produit-item">
                        <input type="text" class="nom-produit" placeholder="Nom du produit">
                        <input type="number" class="prix-vente" placeholder="Prix de vente">
                        <input type="number" class="cout-revient" placeholder="Coût de revient">
                        <input type="number" class="mix-ventes" placeholder="Ventes sur 10" value="10">
                        <button class="delete-btn">X</button>
                    </div>
                </div>
                <button id="add-product-btn">+ Ajouter un produit</button>
            </div>
        </section>

        <div class="action-group">
            <button id="calculate-btn">Calculer la rentabilité</button>
        </div>

        <section id="outputs-section" style="display: none;">
            <h2>2. Vos Résultats</h2>
            <div id="resultat-principal">
                <p id="seuil-principal-label">Chiffre d'affaires à atteindre :</p>
                <span id="seuil-principal-valeur">...</span>
            </div>
            <div id="resultat-detail">
                <h3>Cela correspond à la vente d'environ :</h3>
                <ul id="repartition-ventes">
                    <!-- Les résultats détaillés apparaîtront ici -->
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>Un outil conçu par <strong>Synaps LAB</strong></p>
    </footer>

</body>
</html>
